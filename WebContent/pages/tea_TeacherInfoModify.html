<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <title>404选课系统</title>
    <link type="text/css" rel="stylesheet" href="css/tch_css.css">
    <link type="text/css" rel="stylesheet" href="css/tch_teacherInput.css">
    <link type="text/css" rel="stylesheet" href="css/tch_drop-down.css"> <!--select选框CSS-->
    <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/select-widget-min.js"></script><!--select选框JS-->
    <script type="text/javascript" src="js/tch_formRequired.js"></script><!--表单验证JS-->
    <script type="text/javascript" src="js/TeaProvintes.js"></script><!--表单验证JS-->
    <script type="text/javascript" src="js/layer/layer.js"></script><!--表单验证JS-->
    
    
    <script type="text/javascript">
        $(document).ready(function () {
        	$.ajax({
        		url:"../queryTeachInfo.do",
        		type:"post",
        		dataType:"json",
        		success:function(data){
    				$(".fullName").val(data.teachinfo.name);
    				$(".sex").val(data.teachinfo.sex);
    				$(".IDNo").val(data.teachinfo.idcard);
    				$(".PhoneNo").val(data.teachinfo.phonenumber);
    				$("#eduction").val(data.teachinfo.eduction);
    				$(".schoolname").val(data.teachinfo.school);
    				$(".major").val(data.teachinfo.major);
        		}
        	});
			
         	$('#submit').click(function () {
                $("form :input").trigger('blur');
                var numError = $('form .error,form .warning').length;
                if (numError>0) {
                		layer.msg('信息填写错误', {time: 2000,icon: 2});
                        return false;
                }                
            });
            $("button.back").click(function () {
                location.href="tea_TeacherInfo.html";
            });
        });
    </script>
    <style type="text/css">
    	body {
			background: #fff;
			margin: 0px;
		}
		
		form,
		div#studentInput > section {
			background: #D3D8D8;
			margin: 0px;
		}
		
		div#studentInput > section table tr td:first-child{
			color: #1778c8;
		}
		.back{
			background: #333;
			color: #fff;
			padding: 5px;
			cursor: pointer;
			width: 80px;
			margin: 10px 0px 10px 20px;
		}
		hr{
			height: 5px;
			background: #3495e5;
		}
    </style>
</head>



<body>
<button class="back">返回</button>
<div id="studentInput">
    <section>
        <form action="../TeachInfoModify.do" method="post" name="studentForm">
            <table border="0" cellpadding="0" cellspacing="0">
				
				<tr>
					<td></td>
					<td style="color:#333;left:60px;font-weight:bold;">身份信息</td>
				</tr>
				
                <tr>
                    <td>姓名</td>
                    <td><input type="text" name="fullName" class="fullName" placeholder="请输入姓名" promptNull="姓名不能为空"
                               promptError="请输入中文姓名"></td>
                </tr>
				
				<tr>
					<td>性别</td>
					<td>
						<div style="width: 220px; display: inline-block; vertical-align:top;">
							<select name="sex" class="ui-select">
								<option value="男">男</option>
								<option value="女">女</option>
							</select>
						</div>
					</td>
				</tr>
				

				
                <tr>
                    <td>身份证号</td>
                    <td><input type="text" name="IDNo" class="IDNo" placeholder="请输入身份证" promptNull="身份证不能为空"
                               promptError="请输入有效身份证号码"></td>
                </tr>
                
				<tr>
                    <td>手机号码</td>
                    <td><input type="test" name="PhoneNo" class="PhoneNo" placeholder="请输入手机号码" promptNull="手机号码不能为空"
                               promptError="请输入正确的手机号码">
                    </td>
                </tr>
				
								<tr>
					<td>籍贯</td>
					<td>
						<div style="width: 110px; display: inline-block; vertical-align:top;">
							<select name="province" class="ui-select" id="province">
                                <option value="北京市" class="area1">北京市</option>
                            </select>
						</div>
						<div style="width: 110px; display: inline-block; vertical-align:top;">
							<select name="city" class="ui-select" id="city">
                                <option value="北京市" class="area2">北京市辖区</option>
                            </select>
						</div>
				    </td>
				</tr>
				<tr>
					<td></td>
					<td>
						<div style="width: 220px; display: inline-block; vertical-align:top;">
							<select name="area" class="ui-select" id="area">
                                <option value="北京市" class="area3">市辖区</option>
                            </select>
						</div>
					</td>
				</tr>
				
				
				<tr>
                    <td>学历</td>
					<td>
						<div style="width: 220px; display: inline-block; vertical-align:top;">
							<select name="eduction" id="eduction" class="ui-select">
								<option value="博士">博士</option>
								<option value="研究生" >研究生</option>
								<option value="本科">本科</option>
							</select>
						</div>
				    </td>
                </tr>
				
                <tr>
                    <td>学校</td>
                    <td><input class="schoolname" style="width: 160px;  display: inline-block; vertical-align:top;"   type="text" name="schoolname" class="fullName" placeholder="请输入学校名称" promptNull="不能为空"
                               promptError="请输入学校名称"></td>
                </tr>
				
				<tr>
                    <td>专业</td>
                    <td><input class="major" style="width: 220px; display: inline-block; vertical-align:top;"   type="text" name="major" class="fullName" placeholder="请输入专业名称" promptNull="不能为空"
                               promptError="请输入专业名称"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="submit" id="submit">修&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;改</button>
                    </td>
                </tr>
            </table>
        </form>
    </section>
</div>
</body>
</html>
